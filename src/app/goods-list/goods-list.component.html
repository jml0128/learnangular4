<header>
	<div class="header-all">
		<app-header></app-header>
		<app-category-nav></app-category-nav>
	</div>
</header>
<div class="container wrap">
	<div class="goods-list">
		<div class="category-title">{{categoryName}}</div>
		<ul [class.hidden]="!flag">
			<li *ngFor="let item of goods" (click)="chooseGoods(item.id)">
				<div class="img-decs top">
					<img class="goods-img" src="http://placehold.it/300x300" alt="商品头图">
					<span class="goods-decs">{{item.desc}}</span>
				</div>
				<div class="bottom">
					<div class="name-price">
						<p class="goods-name">{{item.name}}</p>
						<p class="goods-price">{{item.price}}积分</p>
					</div>
					<div class="buy">
						兑换
					</div>
				</div>
			</li>
		</ul>
		<div class="no-goods" [class.show]="flag == -2">
			正在获取商品
		</div>
		<div class="no-goods" [class.show]="!flag">
			兄弟，这个分类下没有商品
		</div>
		<div class="no-goods" [class.show]="flag == -1">
			数据库连接失败，请稍后重试
		</div>
	</div>
</div>
<app-footer></app-footer>
