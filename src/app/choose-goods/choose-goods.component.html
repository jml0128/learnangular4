<div class="all-goods">
	<ul>
		<li *ngFor="let item of buyGoods">
			<app-goods-comfirm [goodsId]="item.id"></app-goods-comfirm>
		</li>
	</ul>
	<div class="operate">
		<div class="choose-box">
			<div class="choose-all choose"></div>
			<span>已选({{chooseNum}})</span>
		</div>
		<div class="all-price">总计:<span>{{allPrice}}</span>积分</div>
		<div class="buy-now">立即兑换</div>
	</div>
</div>
