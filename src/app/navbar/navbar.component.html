<header>
	<div class="header-all">
		<div class="header-box">
			<img src="assets/img/logo.png" class="logo" alt="logo" height="100%">
			<div class="search">
				<i></i>
				<span>搜索商品</span>
			</div>
			<div class="message">
				<div class="message-icon"></div>
				<span class="message-num">
					<span>2</span>
				</span>
			</div>
			<div class="kefu"></div>
		</div>
		<nav>
			<ul>
				<li *ngFor="let product of Products" [class.active]="product.status"  (click)="toGoodsCategory(product.id,product.url)">{{product.name}}</li>
			</ul>
		</nav>
	</div>
</header>
